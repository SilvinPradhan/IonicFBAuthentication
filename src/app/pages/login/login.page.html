<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <app-logo></app-logo>
    <h2>Sign In</h2>
    <form (ngSubmit)="login()">
      <ion-list>
        <ion-item>
          <ion-label position="stacked"> Email</ion-label>
          <ion-input
            type="email"
            name="email"
            [(ngModel)]="email"
            placeholder="Enter EmailID"
            required
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked"> Password</ion-label>
          <ion-input
            type="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Enter password"
          ></ion-input>
        </ion-item>
        <div class="redirect-div">
          <ion-item>
            <span class="redirect">Don't have an account?</span
            ><a routerLink="/signup">Sign Up</a>
          </ion-item>
        </div>
        <div>
          <p *ngIf="errorMessage.length > 0" class="text-danger">
            {{ errorMessage }}
          </p>
          <p *ngIf="error.message.length > 0" class="text-danger">
            {{ error.message }}
          </p>
        </div>
        <ion-button expand="block" shape="round" color="success" type="submit"
          >Sign In</ion-button
        >
      </ion-list>
    </form>
  </div>
</ion-content>
