<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Verification</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <app-logo></app-logo>
    <h2>Confirm Email</h2>
    <form>
      <ion-list>
        <ion-item>
          <ion-label position="stacked"> Email</ion-label>
          <ion-input
            type="email"
            name="email"
            placeholder="Enter your Email for verification"
            required
          ></ion-input>
        </ion-item>
        <ion-button expand="block" shape="round" color="success" type="submit"
          >Send</ion-button
        >
      </ion-list>
    </form>
  </div>
</ion-content>
